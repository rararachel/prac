<html>
    <head>
    </head>
    <body>
        <script src="phaser.min.js">
        </script>
        <script>
            var game=new Phaser.Game()
            var level0={
              preload:function(){
                 this.game.load.spritesheet("kids","demo/assets/kid123.png",100,100) 
              },
              create:function(){
                  this.game.stage.backgroundColor="#ffffff"
                  this.player=this.game.add.sprite(10,10,"kids")
                  this.player.animations.add("walk",[1,2,3],10,true)
                  this.player.animations.play("walk")
              }
            }
            game.state.add("L0",level0)
            game.state.start("L0")
        </script>
    </body>
</html>
